	<mat-form-field appearance="outline">
		<mat-label>{{ genre }} </mat-label>
		<mat-select>
			<mat-option *ngFor="let item of listGenres"> {{ item.description | uppercase }} </mat-option>
		</mat-select>
	</mat-form-field>

	<h4 #genreTitle>Selecciona tu g√©nero musical favorito</h4>
</div>

<div class="cards">

</div>
