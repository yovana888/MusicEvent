<div class="root flex-column">
	<h2>Ingresa tu E-mail para proceder a recuperar tu contraseña</h2>

	<div class="container">
		<mat-card class="container__card custom-card flex-column">
			<h4>RECUPERAR</h4>

			<form class="content flex-column" autocomplete="off" [formGroup]="formGroup" (ngSubmit)="clickSendEmail()">
				<mat-form-field appearance="outline">
					<mat-label>E-mail</mat-label>
					<input matInput type="email" formControlName="email" />
					<mat-error *ngIf="emailField.hasError('required')"> El e-mail es requerido </mat-error>
					<mat-error *ngIf="emailField.hasError('email')"> Ingrese un e-mail valido </mat-error>
				</mat-form-field>

				<button mat-raised-button color="primary" [disabled]="disabledButton">ENVIAR</button>

				<div>
					<div class="content__redirect">
						<span>Si ya tienes una cuenta</span>
						<a [routerLink]="pathLogin">ingresa</a>
					</div>

					<div class="content__redirect">
						<span>Si no tienes una cuenta</span>
						<a [routerLink]="pathRegister">regístrate</a>
					</div>
				</div>
			</form>
		</mat-card>
	</div>
</div>
